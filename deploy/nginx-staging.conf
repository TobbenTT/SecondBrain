# SecondBrain — Nginx Reverse Proxy (STAGING)
# Coloca en /etc/nginx/sites-available/staging-secondbrain
# Luego: ln -s /etc/nginx/sites-available/staging-secondbrain /etc/nginx/sites-enabled/
#
# Requiere:
#   1. DNS: staging.aiprowork.com -> IP del VPS
#   2. Basic auth: htpasswd -c /etc/nginx/.htpasswd-staging vsc
#   3. SSL: certbot --nginx -d staging.aiprowork.com

# Rate limiting (zonas separadas de produccion)
limit_req_zone $binary_remote_addr zone=staging_api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=staging_webhook:10m rate=5r/s;

server {
    listen 80;
    server_name staging.aiprowork.com;

    # Basic auth — solo equipo autorizado
    auth_basic "Staging - Acceso Restringido";
    auth_basic_user_file /etc/nginx/.htpasswd-staging;

    # Seguridad
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;

    # Bloquear robots
    location = /robots.txt {
        auth_basic off;
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    # Logs separados
    access_log /var/log/nginx/staging-access.log;
    error_log /var/log/nginx/staging-error.log;

    # Max body size
    client_max_body_size 50M;

    # Pagina de mantenimiento
    error_page 502 503 504 /maintenance.html;
    location = /maintenance.html {
        auth_basic off;
        root /var/www/secondbrain;
        internal;
    }

    # Dashboard staging
    location / {
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # API con rate limiting
    location /api/ {
        limit_req zone=staging_api burst=20 nodelay;
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Webhook endpoint
    location /api/webhook/ {
        limit_req zone=staging_webhook burst=5 nodelay;
        proxy_pass http://127.0.0.1:3010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fireflies webhook → correos staging
    location /webhook/fireflies {
        limit_req zone=staging_webhook burst=5 nodelay;
        proxy_pass http://127.0.0.1:3013;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check (sin auth, sin rate limit)
    location /health {
        auth_basic off;
        proxy_pass http://127.0.0.1:3010;
        access_log off;
    }
}
