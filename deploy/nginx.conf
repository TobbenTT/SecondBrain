# SecondBrain — Nginx Reverse Proxy
# Coloca este archivo en /etc/nginx/sites-available/secondbrain
# Luego: ln -s /etc/nginx/sites-available/secondbrain /etc/nginx/sites-enabled/
# Reemplaza aiprowork.com con tu dominio real (o usa la IP del VPS)

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhook:10m rate=5r/s;

# Dashboard principal (puerto 3000)
server {
    listen 80;
    server_name aiprowork.com;

    # Seguridad
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Robots-Tag "noindex, nofollow, nosnippet, noarchive" always;

    # Bloquear robots/crawlers
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        add_header Content-Type text/plain;
    }

    # Logs
    access_log /var/log/nginx/secondbrain-access.log;
    error_log /var/log/nginx/secondbrain-error.log;

    # Max body size (para transcripciones largas)
    client_max_body_size 50M;

    # Dashboard
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # API con rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Webhook endpoint (rate limit mas estricto)
    location /api/webhook/ {
        limit_req zone=webhook burst=5 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fireflies webhook → Inteligencia-de-correos (puerto 3003)
    location /webhook/fireflies {
        limit_req zone=webhook burst=5 nodelay;
        proxy_pass http://127.0.0.1:3003;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check (sin rate limit)
    location /health {
        proxy_pass http://127.0.0.1:3000;
        access_log off;
    }
}
