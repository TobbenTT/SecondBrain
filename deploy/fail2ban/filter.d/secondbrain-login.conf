# SecondBrain â€” fail2ban filter for failed login/2FA attempts
# Matches POST /login or POST /2fa that return non-302 (failed attempts)
# 302 = successful redirect (login OK), 200 = re-rendered page (login failed)

[Definition]
failregex = ^<HOST> .* "POST /login HTTP/.*" (?!302)\d{3}
            ^<HOST> .* "POST /2fa HTTP/.*" (?!302)\d{3}
ignoreregex =
