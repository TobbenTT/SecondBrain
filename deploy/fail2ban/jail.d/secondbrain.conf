# SecondBrain â€” fail2ban jail for login brute-force protection
# Bans IP for 30 minutes after 5 failed login attempts in 10 minutes

[secondbrain-login]
enabled  = true
port     = http,https
filter   = secondbrain-login
logpath  = /var/log/nginx/secondbrain-access.log
maxretry = 5
findtime = 600
bantime  = 1800
action   = iptables-multiport[name=secondbrain, port="http,https", protocol=tcp]
