<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizando | VSC Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f1923;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 480px;
        }
        .spinner {
            width: 56px; height: 56px;
            margin: 0 auto 1.5rem;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        p {
            font-size: 0.95rem;
            color: #94a3b8;
            line-height: 1.5;
        }
        .badge {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.35rem 0.85rem;
            background: rgba(99, 102, 241, 0.15);
            color: #818cf8;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Actualizando Servidor</h1>
        <p>Estamos aplicando una mejora. El sistema estara disponible en unos segundos.</p>
        <span class="badge">VSC Hub</span>
    </div>
    <script>setTimeout(() => location.reload(), 10000);</script>
</body>
</html>
