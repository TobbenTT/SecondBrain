services:
  dashboard:
    build: ./apps/dashboard
    container_name: secondbrain-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./apps/dashboard/.env
    volumes:
      - sb-data:/app/data
      - ./knowledge:/knowledge
      - ./core/skills:/core/skills
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  openclaw:
    build: ./openclaw
    container_name: secondbrain-openclaw
    restart: unless-stopped
    env_file:
      - ./openclaw/.env
    volumes:
      - sb-data:/app/../apps/dashboard/data
      - ./core/skills:/core/skills
      - openclaw-projects:/app/projects
    depends_on:
      dashboard:
        condition: service_healthy

volumes:
  sb-data:
  openclaw-projects:
