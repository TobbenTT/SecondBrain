services:
  dashboard:
    build: ./apps/dashboard
    container_name: secondbrain-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./apps/dashboard/.env
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - sb-data:/app/data
      - ./knowledge:/knowledge
      - ./core/skills:/core/skills
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

  orchestrator:
    build: ./apps/orchestrator
    container_name: secondbrain-orchestrator
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./core/skills:/core/skills:ro

  lililia:
    build: ./apps/lililia
    container_name: secondbrain-lililia
    restart: unless-stopped
    ports:
      - "3002:3002"

  openclaw:
    build: ./openclaw
    container_name: secondbrain-openclaw
    restart: unless-stopped
    env_file:
      - ./openclaw/.env
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434/api/generate
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - sb-data:/app/../apps/dashboard/data
      - ./core/skills:/core/skills
      - openclaw-projects:/app/projects
    depends_on:
      dashboard:
        condition: service_healthy

  inteligencia-correos:
    build: ./Inteligencia-de-correos
    container_name: secondbrain-inteligencia-correos
    restart: unless-stopped
    ports:
      - "3003:3003"
    env_file:
      - ./Inteligencia-de-correos/.env
    environment:
      - PORT=3003
      - DASHBOARD_URL=http://dashboard:3000
    depends_on:
      dashboard:
        condition: service_healthy

volumes:
  sb-data:
  openclaw-projects:
