name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─── SecondBrain Dashboard (Node.js) ──────────────────────────────────────
  dashboard:
    name: Dashboard Tests & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/dashboard

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          GEMINI_API_KEY: test-key
          SESSION_SECRET: ci-test-secret

      - name: Upload coverage
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-coverage
          path: apps/dashboard/coverage/

  # ─── OpenClaw (Python) ───────────────────────────────────────────────────
  openclaw:
    name: OpenClaw Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: openclaw

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  # ─── Docker Build ────────────────────────────────────────────────────────
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [dashboard, openclaw]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t secondbrain:ci .

      - name: Verify container starts
        run: |
          docker run -d --name sb-test \
            -e GEMINI_API_KEY=test-key \
            -e SESSION_SECRET=ci-secret \
            -e NODE_ENV=production \
            -p 3000:3000 \
            secondbrain:ci
          sleep 5
          curl -f http://localhost:3000/health || (docker logs sb-test && exit 1)
          docker stop sb-test
